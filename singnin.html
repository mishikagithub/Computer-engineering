<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>welcome back</title>
</head>

<body style="background-image:url(images/first.jpg)">
    <main class="bg-white" style="margin-top:10%;">
        <form id="create-account" style="text-align:center; ">
            <h3 class="mb-3">Welcome Back</h3>

            <input type="email" class="form-control" id="floatingInput" placeholder="Email"
                style=" background-color: #D9D9DB ">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                style=" background-color: #D9D9DB ">

            <div class="d-grid gap-4 col-6 mx-auto">
                <a href="last.html"> <button class="btn btn-primary  " style="margin-top:  20px; width:auto;"
                        type="button">Sign in
                    </button></a>
            </div>


            <div class="d-grid gap-2 row-6 mx-auto" style="margin-top:15px;">

                <button class="btn btn-outline-secondary"
                    onclick="window.location.href='https://www.facebook.com/profile';" type="button"><i
                        class="fa-brands fa-facebook" style="color: #3293de"></i>Signin with
                    facebook</button>
                <button class="btn btn-outline-secondary" onclick="window.location.href='https://www.google.com';"
                    type="button"><i class="fa-brands fa-google"></i>sign in with
                    google</button>
            </div>


            <p style=" text-align:center; margin-top:10px; margin-left:10px; ">
            <h5>forget Password?</h5>
            </p>
            </div>
            <div class="carousel-caption d-none d-md-block">

                <button type="button" class="btn btn-outline-light " style="margin-top:-80%;margin-right:-50%;">Leave
                    group
                </button>
            </div>
        </form>
    </main>
</body>

</html>
