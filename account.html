<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>create Account</title>
</head>

<body style="background-image:url(images/first.jpg)">
    <main class="bg-white" style="margin-top:10%;">
        <form id="create-account" style="text-align:center; ">
            <h3 class="mb-3">Create account</h3>
            <input type=" text " id="first Name" name="first Name" placeholder="First Name" class="form-control "
                style=" background-color: #D9D9DB ">
            <input type=" text " id="last Name" name="last Name" placeholder="last Name" class=" form-control "
                style=" background-color: #D9D9DB ">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email"
                style=" background-color: #D9D9DB ">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                style=" background-color: #D9D9DB ">
            <input type="password" class="form-control" id="floatingPassword" placeholder="confirm Password"
                style=" background-color: #D9D9DB ">
            <div class="d-grid gap-4 col-6 mx-auto">
                <a href="singnin.html"> <button class="btn btn-primary  " style="margin-top:  20px; width:auto;"
                        type="button">Create
                        Account</button></a>
            </div>


            <div class="d-grid gap-2 row-6 mx-auto" style="margin-top:15px;">

                <button class="btn btn-outline-secondary"
                    onclick="window.location.href='https://www.facebook.com/profile';" type="button"><i
                        class="fa-brands fa-facebook" style="color: #3293de;"></i>Signin with
                    facebook</button>
                <button class="btn btn-outline-secondary" onclick="window.location.href='https://www.google.com';"
                    type="button"><i class="fa-brands fa-google"></i>sign in with
                    google</button>
            </div>


            <p style=" text-align:center; margin-top:10px; margin-left:-10px; margin-bottom:4%;">By signing up, you
                agree to our Terms & conditions, Privacy policy</p>
            </div>
            <div class="carousel-caption d-none d-md-block">

                <a href="index.html"><button type="button" class="btn btn-outline-light "
                        style="float:right;margin-top:-670px;margin-right:-88px;">Leave
                        group
                    </button>
                </a>
            </div>
        </form>
    </main>
</body>

</html>
